<!DOCTYPE html> <!-- -->
<html lang="pt-br">
<head> <!--cabeça do codigo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Acessível</title>
    <link rel="stylesheet" href="styles.css"> <!--referenciando onde esta as cores,e coisas do tipo como tamanho e formato -->
</head>
<body>
    <header>
        <h1>Meu Site Acessível</h1>
        <nav>
            <ul>
                <li><a href="#conteudo">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div class="font-size-controls">
            <button id="decreaseFontSizeButton">-</button>
            <button id="increaseFontSizeButton">+</button>
            <button id="changeColorButton">Cores Vivas</button>
        </div>
    </header>

    <main id="conteudo">
        <h2>Conteúdo Principal</h2>
        <p>Olá! Bem-vindo ao meu site acessível.</p>
        <p>Este é um exemplo simples para demonstrar práticas de acessibilidade.</p>
        
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site Acessível</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
